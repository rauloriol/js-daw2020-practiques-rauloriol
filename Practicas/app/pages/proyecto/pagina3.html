<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página 3</title>
    <link rel="stylesheet" href="../../styles/pagina3.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="../../scripts/proyecto/pagina3.js" type="module"></script>
  </head>
  <body>
    <main>
      <article id="contenedorformulario">
        <form name="formulario" id="formupagina">
          <div class="formulariofila">
            <label for="pregunta">Pregunta</label><br />
            <textarea
              name="pregunta"
              id="pregunta"
              required
              cols="55"
              rows="5"
              required
            >
            </textarea>
          </div>

          <div class="formulariofila">
            <label for="verdadero">Verdadero</label>
            <input
              type="radio"
              name="elegir"
              id="verdadero"
              value="Verdadero"
            />

            <label for="falso">Falso</label>
            <input type="radio" name="elegir" id="falso" value="Falso" />
          </div>

          <div class="formulariofila">
            <label for="puntuar">Puntuación</label>
            <input
              type="number"
              name="puntuar"
              id="score"
              min="0"
              max="9"
              maxlength="1"
              required
            />
          </div>

          <div class="formulariofila">
            <button id="atras">Atras</button>
            <button id="grabar" disabled>Grabar</button>
          </div>
        </form>
      </article>

      <article id="contenedorpreguntas">
        <table id="tablapreguntas">
          <thead>
            <tr>
              <th>Pregunta</th>
              <th>Respuesta</th>
              <th>Puntuación</th>
              <th>Estado</th>
            </tr>
          </thead>

          <tbody id="tablacontenedora"></tbody>
        </table>
      </article>
    </main>
  </body>
</html>
