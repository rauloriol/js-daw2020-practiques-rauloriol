<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Practica 1</title>
        <link rel="stylesheet" href="./css/" type="text/css"/>
        <meta charset="utf-8"/>
    </head>
        <body>
            <main>
                <h2>Practica 1</h2>
                <script>
                    
                    const primitiva=[];     // array de 50 elementos de 6 numeros aleatorios.

                    const repeticiones=50;  // Cantidad de arrays que se generan en el bucle.
                    const numAleatorio=6;  // Cantidad de numeros aleatorios que tiene  el array.

                    const numMinimo=1;    // Numero minimo  aletorio.
                    const numMaximo =49;  // Numero m√°ximo  aletorio.

                    // Funcion para sacar numeros aleatorios
                    function random(min, max) {
                        return Math.floor(Math.random() * (max - min + 1) + min);
                    }

                    // Bucle para hacer 50  repeticiones
                    for (let i = 0; i <= repeticiones; i++){

                        const lista6Elementos=[];                               // array de 6 elementos
                        for (let i = 0; i < numAleatorio; i++) {

                            lista6Elementos.push(random(numMinimo,numMaximo)); // Introducimos numeros aletorios del 1 al 49 a lista
                        }
                       primitiva.push(lista6Elementos);                         
                    }
                        // imprimr 
                        console.log(primitiva);
                </script>

            </main>
        </body>
</html>
